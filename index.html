<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập Google - Firebase</title>

<script type="module">
  // 1. Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.17.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.17.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.17.0/firebase-firestore.js";

  // 2. Firebase config (thay bằng của bạn)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // 3. Login Google
  const loginBtn = document.getElementById('loginBtn');
  loginBtn.onclick = async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const userGoogle = result.user;

      // 4. Kiểm tra nếu user đã có trong Firestore
      const userRef = doc(db, "users", userGoogle.email);
      const docSnap = await getDoc(userRef);

      if (!docSnap.exists()) {
        // Nếu chưa có, tạo mới
        const random5 = Math.floor(10000 + Math.random() * 90000);
        const userData = {
          id: userGoogle.email,
          TenND: "User" + random5,
          DiemSo: 10,
          Skin: 1
        };
        await setDoc(userRef, userData);
      }

      // 5. Lưu email vào localStorage để sang SanhCho.html
      localStorage.setItem('uid', userGoogle.email);

      // 6. Chuyển sang trang Sảnh
      window.location.href = "SanhCho.html";

    } catch (error) {
      console.error(error);
      alert("Đăng nhập thất bại: " + error.message);
    }
  }
</script>

<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; font-family: Arial, sans-serif; background:#f0f2f5; }
  button { padding:12px 25px; background:#4285F4; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
</style>
</head>
<body>
  <button id="loginBtn">Đăng nhập bằng Google</button>
</body>
</html>
