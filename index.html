<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Firebase</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC5-cGz8AzOWvlF8-kyPRipujMeY2i1iRc",
          authDomain: "gomokuzb.firebaseapp.com",
          projectId: "gomokuzb",
          storageBucket: "gomokuzb.appspot.com",
          messagingSenderId: "669696092843",
          appId: "1:669696092843:web:b89092c51d212b631d25ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.login = async () => {
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;

			if (!username || !password) {
				alert("Vui lòng nhập Username và Password!");
				return;
			}

			const userRef = doc(db, "users", username);
			const userSnap = await getDoc(userRef);

			if (userSnap.exists()) {
				const userData = userSnap.data();
				if (userData.password === password) {
					// Lưu username vào localStorage
					localStorage.setItem("username", username);

					// Chuyển sang trang SanhCho.html
					window.location.href = "SanhCho.html"; 
				} else {
					alert("Sai mật khẩu!");
				}
			} else {
				alert("Tài khoản không tồn tại!");
			}
		};



        window.register = async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Vui lòng nhập Username và Password!");
                return;
            }

            const userRef = doc(db, "users", username);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                alert("Tài khoản đã tồn tại!");
            } else {
                await setDoc(userRef, {
                    username: username,
                    password: password,
                    TenND: username,
                    DiemSo: 10,
                    Skin: 1
                });
                alert("Tạo tài khoản thành công!");
            }
        };
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110,142,251,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #6e8efb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a6ad1;
        }

        button.register {
            background-color: #a777e3;
        }

        button.register:hover {
            background-color: #8750c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <input type="text" id="username" placeholder="Username" maxlength="20"><br>
        <input type="password" id="password" placeholder="Password" maxlength="20"><br>
        <button onclick="login()">Đăng Nhập</button>
        <button class="register" onclick="register()">Tạo tài khoản</button>
    </div>
</body>
</html>
